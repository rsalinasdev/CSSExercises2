<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,user-scalable=no">
        <title>CSS Transformaciones</title>
        <link rel="stylesheet" href="css/transform.css">
    </head>
    <body>

      <div id="original">
        Figura original
      </div>

      <div id="transformado">
        Figura transformada 2D
      </div>

      <div id="transformadoX">
        Figura transformada X 3D
      </div>

      <div id="transformadoY">
        Figura transformada Y 3D
      </div>

      <div id="transformadoZ">
        Figura transformada Z 3D
      </div>
<br><br><br><br>


      <div id="transformadoPersp">
        Figura perspectiva 3D
      </div>


      <div class="cubo">
        <div class="front">
          Front
        </div>
        <div class="back">
          Back
        </div>
        <div class="right">
          Right
        </div>
        <div class="left">
          Left
        </div>
        <div class="top">
          Top
        </div>
        <div class="bottom">
          Bottom
        </div>
      </div>



          <div class="cubo2">
            <div class="side2  front2">1</div>
            <div class="side2   back2">6</div>
            <div class="side2  right2">4</div>
            <div class="side2   left2">3</div>
            <div class="side2    top2">5</div>
            <div class="side2 bottom2">2</div>
          </div>

    </body>
</html>
